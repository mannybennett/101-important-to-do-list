<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./generic-styles.css">
    <title>Important To Do List</title>
</head>

<body>

    <section id="things-i-can-control">
      <h2>Things I CAN Control</h2>
      <input value="" onkeyup="setValueOf_Can_Control(this.value)"/> 
      <button onclick="createObjectIn_Can_ControlList();">Can Control</button>
    </section>

    <section id="things-i-cant-control">
      <h2>Things I CAN'T Control</h2>
      <input value="" onkeyup="setValueOf_Cant_Control(this.value)"/> 
      <button onclick="createObjectIn_Cant_ControlList();">Can't Control</button>
    </section>

    <section id="things-i-must-accept">
      <h2>Things I Must Accept</h2>
      <input value="" onkeyup="setValueOf_Must_Accept(this.value)"/> 
      <button onclick="createObjectIn_Must_AcceptList();">Must Accept</button>
    </section>

</body>

<script src="./scripts.js"></script>

</html>
